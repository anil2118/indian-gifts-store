<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wedtree Inspired Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Wedtree Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>

        </nav>

    <section id="hero">
        <h1>Welcome to Wedtree Store</h1>

            <div class="category-card">
